<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var week = window.prompt("请输入0~6，我会告诉你是星期几哦！");
    if(week = 0){
        console.log('星期日');
    } else if (week == 1){
        console.log('星期一');
    } else if (week == 2){
        console.log('星期二');
    } else if (week == 3){
        console.log('星期三');
    } else if (week == 4){
        console.log('星期四');
    } else if (week == 5){
        console.log('星期五');
    } else {
        console.log('星期六');
    }
</script>
</body>
</html>
